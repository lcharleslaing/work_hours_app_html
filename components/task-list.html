<div class="card w-full bg-base-100 shadow-xl">
    <div class="card-body">
        <div class="flex justify-between items-center">
            <h2 class="card-title">Tasks</h2>
            <div class="flex gap-2">
                <button id="export-btn" class="btn btn-outline btn-sm">Export</button>
                <button id="discord-btn" class="btn btn-primary btn-sm">Send to Discord</button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="table table-zebra">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="task-list">
                    <!-- Tasks will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>
